<main-navigation></main-navigation>

<h1>Teacher Directory</h1>

<div>
    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Add a Teacher</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add a Teacher</h4>
              </div>
              <div class="modal-body">
                  <form ng-submit="save()">
                      <input type="text" placeholder="Name" ng-model="teachers.name">
                      <input type="text" placeholder="Course" ng-model="teachers.course">
                      <input type="text"   "ng-model="teachers.image">
                  <input type="submit" value="Save">
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">x</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>

<div>
  <br>

  <div class="row">

    <div class="col-md-4 col-12" ng-repeat="teacher in teachers">
      <img class="teacherimages" ng-src="{{ teacher.imageurl }}" alt="">
      <h4>{{ teacher.name }}</h4>
      <h6>{{ teacher.course }}</h6>

      <button ng-click="delete(teacher)">Delete</button>
    </div>
  </div>
  <hr>

</div>

</p>
